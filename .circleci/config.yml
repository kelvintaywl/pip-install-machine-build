version: 2.1

jobs:
  build:
    shell: /bin/bash --login
    machine: true
    steps:
      - run:
          name: Check Python
          command: |
            command -v python
            command -v pip
            python --version
            pip --version
      - run:
          name: Install dep
          command: |
             sudo pip install --index-url=https://pypi.python.org/simple/ nose

workflows:
  main:
    jobs:
      - build
